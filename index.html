<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seren.exe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="terminal">
    <div id="output"></div>
    <div id="input-line">
      <span class="prompt">></span>
      <input type="text" id="user-input" autocomplete="off" autofocus />
    </div>
  </div>

 <!-- Admin Secret Icon & Panel -->
<div id="admin-icon">S</div>

<div id="admin-panel" class="hidden">
  <div id="admin-panel-content">
    <input id="admin-pass" type="password" placeholder="Enter password" />
    <button id="admin-login">ACCESS</button>
    <div id="admin-controls" class="hidden">
      <div class="toggle-wrapper">
        <span>GAME</span>
        <label class="switch">
          <input type="checkbox" id="toggle-game">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
