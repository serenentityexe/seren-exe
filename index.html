<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Seren.exe â€” Creepy Terminal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="console">
  <div id="menu"><div id="buy">BUY</div><div id="social-x">X</div></div>
  <div id="output-wrapper">
    <div id="lines-container"></div>
  </div>
  <div id="input-line">
    <span>[SEREN.exe@entity ~]$</span>
    <input id="command" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
  </div>
  <div id="system-data"></div>
</div>

<!-- Admin Panel -->
<div id="admin-panel">
  <div id="admin-icon" style="cursor:pointer;font-weight:bold;font-size:18px;">S</div>
  <div id="admin-form" style="display:none;margin-top:6px;">
    <input type="password" id="admin-pass" placeholder="Password admin" />
    <button id="admin-login">Login</button>
    <div id="admin-controls" style="display:none;margin-top:6px;">
      <button id="toggle-game" style="width:60px;">ON</button>
      <span id="game-status"></span>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
