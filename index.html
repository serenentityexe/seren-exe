<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seren.exe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="terminal-container">
    <div id="terminal">
      <div class="boot">BOOTING SEREN.EXE...</div>
    </div>
    <div id="input-line">
      <span class="prompt">></span>
      <input type="text" id="commandInput" autocomplete="off" placeholder="type a command..." />
    </div>

    <div id="symbol" title="Admin Panel">‚óè</div>

    <div id="adminPanel" class="hidden">
      <input type="password" id="adminPassword" placeholder="Enter admin password..." />
      <button id="adminLogin">Login</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="game.js"></script>
</body>
</html>
