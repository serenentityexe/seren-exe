<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Seren.exe â€” Creepy Terminal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="console">
  <div id="output-wrapper">
    <div id="lines-container"></div>
  </div>
  <div id="input-line">
    <span>[SEREN.exe@entity ~]$</span>
    <input id="command" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
  </div>
  <div id="system-data"></div>
</div>

<!-- Admin Panel -->
<div id="admin-panel">
  <span id="admin-toggle-icon">S</span>
  <div id="admin-pass-wrapper" style="display:none;">
    <input type="password" id="admin-pass" placeholder="Password admin" />
    <button id="admin-login">Login</button>
  </div>
  <div id="admin-controls" style="display:none;">
    <button id="toggle-game">ON</button><button id="toggle-game-off">OFF</button>
    <span id="game-status"></span>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
